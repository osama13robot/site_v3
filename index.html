<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أخبار تقنية يومية - Daily Tech News</title>
    <meta name="description" content="آخر الأخبار التقنية من TechCrunch مترجمة للعربية">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- RSS Feed -->
    <link rel="alternate" type="application/rss+xml" title="أخبار تقنية يومية" href="/rss.xml">

    <style>
        :root {
            --primary: #2563eb;
            --secondary: #64748b;
            --accent: #f59e0b;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --success: #10b981;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            direction: rtl;
        }

        body[dir="ltr"] {
            font-family: 'Inter', sans-serif;
            direction: ltr;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Header */
        .header {
            background: var(--surface);
            box-shadow: var(--shadow);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .lang-switch {
            display: flex;
            gap: 0.5rem;
        }

        .lang-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            background: var(--surface);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .lang-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .lang-btn:hover {
            background: var(--primary);
            color: white;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-light);
        }

        .loading i {
            font-size: 3rem;
            color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Article */
        .article {
            background: var(--surface);
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin: 2rem 0;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .article.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        .article-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-bottom: 1px solid var(--border);
        }

        .article-content {
            padding: 2rem;
        }

        .article-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .article-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .article-text {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .article-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: 1px solid var(--border);
            background: var(--surface);
            border-radius: 8px;
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Status */
        .status {
            text-align: center;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            font-weight: 500;
        }

        .status.loading {
            background: #dbeafe;
            color: #1e40af;
        }

        .status.success {
            background: #dcfce7;
            color: #166534;
        }

        .status.error {
            background: #fee2e2;
            color: #dc2626;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 3rem 0;
            color: var(--text-light);
            border-top: 1px solid var(--border);
            margin-top: 4rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 50%;
            color: var(--text-light);
            text-decoration: none;
            transition: all 0.2s;
        }

        .social-link:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .article-content {
                padding: 1.5rem;
            }

            .article-title {
                font-size: 1.5rem;
            }

            .article-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-newspaper"></i>
                    <span id="site-title">أخبار تقنية يومية</span>
                </div>
                <div class="lang-switch">
                    <button class="lang-btn active" onclick="switchLanguage('ar')" id="btn-ar">العربية</button>
                    <button class="lang-btn" onclick="switchLanguage('en')" id="btn-en">English</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="status" class="status loading">
            <i class="fas fa-spinner fa-spin"></i>
            <span id="status-text">جاري تحميل آخر الأخبار التقنية...</span>
        </div>

        <div id="article-container"></div>
    </main>

    <footer class="footer">
        <div class="container">
            <p id="footer-text">© 2025 أخبار تقنية يومية - مدعوم بالذكاء الاصطناعي</p>
            <div class="social-links">
                <a href="#" class="social-link" onclick="shareOnTwitter()"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-link" onclick="shareOnFacebook()"><i class="fab fa-facebook"></i></a>
                <a href="#" class="social-link" onclick="shareOnLinkedIn()"><i class="fab fa-linkedin"></i></a>
                <a href="/rss.xml" class="social-link"><i class="fas fa-rss"></i></a>
            </div>
            <p style="margin-top: 1rem; font-size: 0.9rem;">
                <span id="powered-text">آخر تحديث:</span> 
                <span id="last-update"></span>
            </p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
